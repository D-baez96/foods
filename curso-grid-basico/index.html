<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Restaurant</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title"> Chech the <br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus perspiciatis consectetur nam sit libero aspernatur, do  !</p>
                <button class="info-button">Book a table</button>
            </div>
            <img src="./images/hero.png" alt="hero" class="hero-image">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img src="./images/video.png" alt="mesa" class="dishes-item dishes-item__big" >
                <img src="./images/dish1.png" alt="" class="dishes-item">
                <img src="./images/dish2.png" alt="" class="dishes-item">
                <img src="./images/dish3.png" alt="" class="dishes-item">
                <img src="./images/dish4.png" alt="" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="plato">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="plato">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="plato">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="plato">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="plato">
                </div>
            </div>

        </section>
    </main>
</body>
</html>
